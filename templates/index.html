<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Bark Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #fef9f4;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff8c42;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    p {
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🐾 Dog Bark Translator</h1>
  <button onclick="listenBark()">🔊 Listen for Bark</button>
  <p id="result">Press the button to start!</p>

  <script>
    async function listenBark() {
      document.getElementById("result").textContent = "🎙️ Listening...";
      try {
        const response = await fetch('/detect-bark');
        const data = await response.json();
        document.getElementById("result").textContent = data.message;
      } catch (error) {
        document.getElementById("result").textContent = "❌ Error contacting server.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
